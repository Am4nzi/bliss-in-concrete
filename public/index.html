<!doctype html>

<html>

<head>
    <title>Image Board!</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/gov0uom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="main">



        <h1 @click='showModalMethod'>BLISS IN CONCRETE</h1>

        

            <form>
                <input v-model="title" name="title" placehoder="title" type="text" class="title" />
                <input v-model="description" name="description" placehoder="description" type="text" class="description" />
                <input v-model="username" name="username" placehoder="username" type="text" class="username" />
                <!-- The * means accept any filetype -->
                <div>

                    <input @change='handleChange' name="file" type="file" accept="image/*">
                    <button @click="handleClick">submit</button>
                </div>
            </form>


        <div id="wrapper">
            <section id="grid-container">

                <div class="image-container" v-for="image in images">
                    <img
                        :src="image.url"
                        :alt="image.title"
                        @click='showModalMethod(image.id)'>
                    <div class="title-container">
                        <p>{{image.title}}</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- This first planet (left hand side) is referring to the prop planet in the component, the second planet (right hand side) refers to the planet defined in data the vue instance -->
        <!-- <image-modal v-if='showModal' :planet='planet' @close='closeModalOnParent'></image-modal> -->
        <image-modal
        v-if='showModal'
        :image-id='imageId'
        @close='closeModalOnParent'>
    </image-modal>
        <!-- If your prop is written in camelCase (so 'planetName') then the left side neds to be written in kebabcase: i.e. planet-name -->


        <!-- this closes the #main div -->
    </div>

    <!-- our script must be outside of #main -->
    <script id='image-modal-template' type='text/x-template'>
        <!-- all of the HTML for our component will be put in this div -->
        <div>
            <div id = "model-overlay-wrapper">


            <div  id="modal-overlay">
                    <div>
                        <img @click='closeModal' src ="assets/remove-symbol.svg" class="close-modal">

                        <img class = "modal-overlay-image-container"
                            :src="images.url"
                            :alt="images.title"
                            @click='showModalMethod(image.id)'>

                </div>
                <div class="comments-container">
                    <p>{{images.title}}</p>
                </div>


            </div>
    </div>
        </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
